<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Galería básica con Grid</h1>
      <div class="contenedor-galeria-basica">
        <div class="galeria-basica">
          <img src="./images/el_beso.jpg" alt="El beso" />
        </div>
        <div class="galeria-basica">
          <img src="./images/el_grito.jpg" alt="El grito" />
        </div>
        <div class="galeria-basica">
          <img src="./images/la_gioconda.jpg" alt="La Gioconda" />
        </div>
        <div class="galeria-basica">
          <img
            src="./images/la_noche_estrellada.jpg"
            alt="La noche estrellada"
          />
        </div>
        <div class="galeria-basica">
          <img src="./images/los_amantes.jpg" alt="Los amantes" />
        </div>
        <div class="galeria-basica">
          <img src="./images/venus.jpg" alt="Venus" />
        </div>
      </div>

      <h1>Galería avanzada con Flexbox</h1>
      <div class="contenedor1-galeria-avanzada">
        <div class="contenedor2-galeria-avanzada">
          <div class="galeria-avanzada_cuadrada">
            <img src="./images/los_amantes.jpg" alt="Los amantes" />
          </div>
          <div class="galeria-avanzada_larga">
            <img src="./images/venus.jpg" alt="Venus" />
          </div>
          <div class="galeria-avanzada_larga">
            <img
              src="./images/la_noche_estrellada.jpg"
              alt="La noche estrellada"
            />
          </div>
          <div class="galeria-avanzada_cuadrada">
            <img src="./images/el_beso.jpg" alt="El beso" />
          </div>
        </div>

        <div class="galeria-avanzada_vertical">
          <img src="./images/el_grito.jpg" alt="El grito" />
        </div>
      </div>
    </main>
  </body>
</html>
